<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <style>
        body {
            position: relative;
        }

        #success-message {
            background: #DEF1D8;
            color: green;
            padding: 10px;
            margin: 10px;
            display: none;
            position: absolute;
            right: 15px;
            top: 15px;
        }

        #error-message {
            background: #EFDCDD;
            color: red;
            padding: 10px;
            margin: 10px;
            display: none;
            position: absolute;
            right: 15px;
            top: 15px;
        }

        #modal {
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: none;
        }

        #modal-form {
            background: #fff;
            width: 20%;
            position: relative;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            border-radius: 4px;
        }

        #modal-form h2 {
            margin: 0 0 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #000;  
        }

        #close-btn {
            background: red;
            color:white;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            position: absolute;
            top: -12px;
            right: -12px;
            cursor: pointer;
        }

        #pagination {
            text-align: center;
            margin: 15px 0;
        }

        #pagination a{
            padding: 4px;
            margin: 0 5px;
        }

        .active {
            color: green;
        }
    </style>
</head>
<body>
    <table width="60%" border="1" cellspacing="0" align="center">
        <tr>
            <td align="center">
                <h1>PHP REST API</h1>
            </td>
            <td align="center">
                <input type="search" id="search" placeholder="Search...">
            </td>
        </tr>
        <tr>
            <td align="center" id="table-from" colspan="2">
                <form action="" method="POST" id="add-form">
                    <br>
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="number" name="age" id="age" placeholder="Age">
                    <input type="text" name="city" id="city" placeholder="City">
                    <input style="cursor: pointer;" type="button" id="save-btn" value="Submit">
                    <br>
                    <br>
                </form>
            </td>
        </tr>
        <tr>
            <td id="table-data" colspan="2">
                <table width="60%" border="1" cellspacing="0" cellpading="0" align="center">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                        <th colspan="2">Action</th>
                    </tr>
                    <tbody id="load-data">
        
                    </tbody>
                </table>
            </td>
        </tr>
    </table>

    <div id="error-message"></div>
    <div id="success-message"></div>

    <div id="modal">
        <div id="modal-form">
            <h2>Update Info</h2>
            <form action="" method="post" id="update-form">
                <table cellpadding="10">
                    <tr>
                        <td>Name</td>
                        <td>
                            <input type="hidden" name="id" id="edit_id">
                            <input type="text" name="name" id="edit_name">
                        </td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td>
                            <input type="number" name="age" id="edit_age">
                        </td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td>
                            <input type="text" name="city" id="edit_city">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" id="update-btn" value="Update Info">
                        </td>
                    </tr>
                </table>
            </form>

            <div id="close-btn">X</div>

        </div>
    </div>

    <script src="js/jquery-3.5.1.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            // Load_Table
            function loadTable() {
                $("#load-data").html("");

                $.ajax({
                    url : "http://localhost:8080/php-practice/rest-api/api_fetch_all.php",
                    type : "GET",
                    success : function(data) {
                        if(data.status == false) {
                            $("#load-data").append("<tr><td colspan='6'><h2>" + data.message + "</h2></td></tr>");
                        }else {
                            $.each(data, function(key, value) {
                                $("#load-data").append("<tr>"
                                                            +"<td align='center'>" + value.id  + "</td>"+
                                                            "<td>" + value.name  + "</td>"+
                                                            "<td>" + value.age  + "</td>"+
                                                            "<td>" + value.city  + "</td>"+
                                                            "<td width='60px' align='center'><button  style='cursor:pointer;' class='edit-btn' data-eid='" + value.id + "'>Edit</button></td>"+
                                                            "<td width='60px' align='center'><button  style='cursor:pointer;' class='delete-btn' data-id='" + value.id + "'>Delete</button></td>"+
                                                       "</tr>");
                            });
                        }
                        
                    }
                }); 
            }
            loadTable();

            // Show_Message_Function
            function message(message, status) {
                if(status == true) {
                    $("#success-message").html(message).slideDown();
                    $("#error-message").slideUp();
                    setTimeout(function() {
                        $("#success-message").slideUp();
                    }, 3000);
                }else if(status == false) {
                    $("#error-message").html(message).slideDown();
                    $("#success-message").slideUp();
                    setTimeout(function() {
                        $("#error-message").slideUp();
                    }, 3000);
                }
            }

            // $(document).on("click", "#pagination a", function(e) {
            //     e.preventDefault();
            //     var page_id = $(this).attr("id");

            //     loadTable(page_id);
            // });
        


            // Insert_New_Data
            $("#save-btn").on("click",function(e){
                e.preventDefault();

                function getFormData($form){
                var unindexed_array = $form.serializeArray();
                var indexed_array = {};

                $.map(unindexed_array, function(n, i){
                    if(n['value'] == "") {
                        return false;
                    }
                    indexed_array[n['name']] = n['value'];
                });

                    return indexed_array;
                }

                var $form = $("#add-form");
                var data = getFormData($form);
                var jsonData = JSON.stringify(data);

                if(!$("#name").val() || !$("#age").val() || !$("#city").val()) {
                    message("All Fields Are Required!", false);
                }else {
                    $.ajax({
                        url: "http://localhost:8080/php-practice/rest-api/api_insert.php",
                        type: "POST",
                        data: jsonData,
                        success:function(data){
                            message(data.message, data.status);

                            if(data.status == true ) {
                                loadTable();
                                $("#add-form").trigger("reset");
                            }
                        },
                        error:function(){
                            console.log('in error');
                        },

                    });

                }
                
            });

                            
            // Delete_Data
            $(document).on("click", ".delete-btn", function() {
                if(confirm("Delete student info?")) {
                    var id = $(this).data("id");
                    var obj = {id : id};
                    var jsonData = JSON.stringify(obj);

                    var element = this;

                    $.ajax({
                        url : "http://localhost:8080/php-practice/rest-api/api_delete.php",
                        type: "POST",
                        data: jsonData,
                        success: function(data) {
                            message(data.message, data.status);

                            if(data.status == true) {
                                loadTable();
                            }
                        }
                    });
                }
            });

            // Edit_Data
            $(document).on("click", ".edit-btn", function() {
                $("#modal").show();
                var id = $(this).data("eid");
                var obj = {id : id};
                var myJSON = JSON.stringify(obj);

                $.ajax({
                        url : "http://localhost:8080/php-practice/rest-api/api_fetch_single.php",
                        type: "POST",
                        data: myJSON,
                        success: function(data) {
                            $("#edit_id").val(data[0].id);
                            $("#edit_name").val(data[0].name);
                            $("#edit_age").val(data[0].age);
                            $("#edit_city").val(data[0].city);
                        }
                    });
            });

            $("#close-btn").on("click", function() {
                $("#modal").hide();
            });


            // Update_Data
            $("#update-btn").on("click",function(e) {
                e.preventDefault();

                function getFormData($form){
                var unindexed_array = $form.serializeArray();
                console.log(unindexed_array);
                var indexed_array = {};

                $.map(unindexed_array, function(n, i){
                    if(n['value'] == "") {
                        return false;
                    }
                    indexed_array[n['name']] = n['value'];
                });

                    return indexed_array;
                }

                var $form = $("#update-form");
                var data = getFormData($form);
                var jsonData = JSON.stringify(data);

                if(!$("#edit_name").val() || !$("#edit_age").val() || !$("#edit_city").val()) {
                    $("#modal").hide();
                    message("All Fields Are Required!", false);
                }else {
                    $.ajax({
                        url: "http://localhost:8080/php-practice/rest-api/api_update.php",
                        type: "POST",
                        data: jsonData,
                        success:function(data){
                            $("#modal").hide();

                            if(data.status == true ) {
                                loadTable();
                                message(data.message, data.status);
                            }
                        },
                        error:function(){
                            console.log('in error');
                        }

                    });

                }
                
            });

            // Live_search
            $("#search").on("keyup", function() {
                var search_item = $(this).val();

                $("#load-data").html("");

                $.ajax({
                    url: "http://localhost:8080/php-practice/rest-api/api_search.php?search=" + search_item,
                    type : "GET",
                    success : function(data) {
                        if(data.status == false) {
                            $("#load-data").append("<tr><td colspan='6'><h2>" + data.message + "</h2></td></tr>");
                        }else {
                            $.each(data, function(key, value) {
                                $("#load-data").append("<tr>"
                                                            +"<td align='center'>" + value.id  + "</td>"+
                                                            "<td>" + value.name  + "</td>"+
                                                            "<td>" + value.age  + "</td>"+
                                                            "<td>" + value.city  + "</td>"+
                                                            "<td width='60px' align='center'><button  style='cursor:pointer;' class='edit-btn' data-eid='" + value.id + "'>Edit</button></td>"+
                                                            "<td width='60px' align='center'><button  style='cursor:pointer;' class='delete-btn' data-id='" + value.id + "'>Delete</button></td>"+
                                                       "</tr>");
                            });
                        }
                        
                    }
                });
            });

        


        });

    </script>

</body>
</html>
