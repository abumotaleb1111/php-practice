<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid API</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table width="500" border="1" cellpadding="7">
        <thead>
            <tr>
                <td align="center" colspan="2"><h2>Global Info</h2></td>
            </tr>
        </thead>
        <tbody id="global-data">

        </tbody>
    </table>
    <br>
    <table width="80%" border="1" cellpadding="7">
        <thead>
            <tr>
                <td align="center" colspan="7"><h2>Counry Info</h2></td>
            </tr>
            <tr>
                <th bgcolor="#FF7F50">Country</th>
                <th bgcolor="#FF7F50">NewConfirmed</th>
                <th bgcolor="#FF7F50">NewDeaths</th>
                <th bgcolor="#FF7F50">NewRecovered</th>
                <th bgcolor="#FF7F50">TotalConfirmed</th>
                <th bgcolor="#FF7F50">TotalDeaths</th>
                <th bgcolor="#FF7F50">TotalRecovered</th>
            </tr>
        </thead>
        <tbody id="country-data">

        </tbody>
    </table>


    <script src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $.ajax({
            url: "https://api.covid19api.com/summary",
            type: "GET",
            dataType: "JSON",
            success: function(data) {
                // console.log(data.Countries);
                $.each(data.Global, function(key, value) {
                    // console.log(key + " : " + value);
                    $("#global-data").append("<tr><td bgcolor='Salmon'>" + key + "</td><td>" + value + "</td></tr>");
                });

                $.each(data.Countries, function(key, value) {
                    $("#country-data").append("<tr>" +
                                                    "<td>" + value.Country + "</td>" +
                                                    "<td>" + value.NewConfirmed + "</td>" +
                                                    "<td>" + value.NewDeaths + "</td>" +
                                                    "<td>" + value.NewRecovered + "</td>" +
                                                    "<td>" + value.TotalConfirmed + "</td>" +
                                                    "<td>" + value.TotalDeaths + "</td>" +
                                                    "<td>" + value.TotalRecovered + "</td>" +
                                              "</tr>");
                });
            }

        });

    });
    </script>
</body>
</html>
